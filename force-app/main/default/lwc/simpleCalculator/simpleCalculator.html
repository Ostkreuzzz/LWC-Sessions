<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-input type="number" name="firstNumber" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-input type="number" name="secondNumber" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" icon-position="right"
                        onclick={addHandler}></lightning-button>
                    <lightning-button label="Subtract" icon-name="utility:dash" icon-position="right"
                        onclick={subtractHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right"
                        onclick={multiplyHandler}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right"
                        onclick={divdisionHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout-item padding="around-medium" size="12">
            <lightning-input type="checkbox" label="Show Previous Results"
                onchange={showPreviousResultToggle}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="around-medium" size="12">
            <template if:true={showPreviousResults}>
                <ul>
                    <template iterator:result={previousResult}>
                        <li key={result.value}>]
                            <div if:true={result.first} class="slds-border_top"></div>
                            <lightning-formatted-text value={result.value}></lightning-formatted-text>
                            <div if:true={result.last} class="slds-border_top"></div>
                        </li>
                    </template>
                </ul>
            </template>
        </lightning-layout-item>
    </lightning-card>
</template>
