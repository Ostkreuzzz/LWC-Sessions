<template>
    <lightning-input type="checkBox" label="Show Div" onclick={showDivHandler}> </lightning-input>
    <template if:true={displayDiv}>
        <div> It's a div</div>
    </template>
    <template for:each={cityList} for:item="city">
        <p key={city}> {city}</p>
    </template>


    <template iterator:it={cityList}>
        <p key={it.value}>{it.value}</p>
    </template>
</template>
