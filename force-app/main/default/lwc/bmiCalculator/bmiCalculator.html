<template>
    <lightning-card title="BMI Calculator">
        <lightning-input type="number" step="0.01" label="Weight in KG" onchange={onWeightChange}>
        </lightning-input>
        <lightning-input type="number" step="0.01" label="Height in Meters" onchange={onHeightChange}>
        </lightning-input>
        <lightning-button label="Calculate a BMI" onclick={calculateBMI}></lightning-button>
        <p>
            Your BMI is: {bmi}
        </p>
    </lightning-card>
</template>
